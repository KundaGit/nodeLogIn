<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signUpdata(signup)" class="form-box1">
        <h1>Signup</h1>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter the FirstName">
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" formControlName="lname" class="form-control mb-3 mt-3" placeholder="Enter the lastName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter the Email">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="number" formControlName="phone" class="form-control mb-3 mt-3" placeholder="Enter the Phone Number">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter the Email">
        </div>
        <span>You Have Already Account </span>
        
        <a routerLink="login" (click)="sbtn()">singin</a>
        <button type="submit" class="btn btn-success">SignUp</button>
        
    </form>
    </div>
