<div class="container">
<form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
    <h1>Login</h1>
    <div class="form-group">
        <label>Usrer Name</label>
        <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter the Email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter the Password">
    </div>
    <span>Create New Account </span>
        <a routerLink="signup" (click)="sbtn1()">Singup</a>
        <br/>

    <button type="submit" class="btn btn-success">Login</button>
    
</form>
</div>
